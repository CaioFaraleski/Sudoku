<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/sudoku.png" type="image/x-icon">
    <title>Sudoku</title>
    <script src="https://kit.fontawesome.com/9426144c6a.js" crossorigin="anonymous"></script>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <header>
        <div class="container">
            <div class="home d-flex align-items-center justify-content-around">
                <figure><img src="./assets/sudoku.png" alt=""></figure>
                <p class="m-0">Sudoku Online</p>
            </div>
            <div class="buttons-header">
                <div>
                    <button class="difficulty p-2">
                        <strong class="pe-1">Dificuldade:</strong>
                        <p id="selectedDifficulty" class="d-flex justify-content-start pe-1 m-0"></p>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dif-options flex-column w-100 py-1">
                        <div class="w-100 ps-2 py-1">Fácil</div>
                        <div class="w-100 ps-2 py-1">Médio</div>
                        <div class="w-100 ps-2 py-1">Difícil</div>
                        <div class="w-100 ps-2 py-1">Proffisional</div>
                        <div class="w-100 ps-2 py-1">Diabólico</div>
                    </div>
                </div>
                <div class="ms-5">
                    <button class="btn-language p-2">
                        <img src="./assets/brasil.png" class="h-100 pe-2" alt="">
                        <p class="pe-1 d-flex justify-content-start">Português (Brasil)</p>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="lang-options flex-column w-100 py-1">
                        <div class="w-100 ps-2 py-1 d-flex justify-content-start align-items-center"><img src="./assets/brasil.png" class="me-2" alt=""> Português</div>
                        <div class="w-100 ps-2 py-1 d-flex justify-content-start align-items-center"><img src="./assets/estados-unidos.png" class="me-2" alt=""> English</div>
                        <div class="w-100 ps-2 py-1 d-flex justify-content-start align-items-center"><img src="./assets/china.png" class="me-2" alt=""> 中國人</div>
                        <div class="w-100 ps-2 py-1 d-flex justify-content-start align-items-center"><img src="./assets/india.png" class="me-2" alt=""> हिन्दी</div>
                        <div class="w-100 ps-2 py-1 d-flex justify-content-start align-items-center"><img src="./assets/espanha.png" class="me-2" alt=""> Espanõl</div>
                        <div class="w-100 ps-2 py-1 d-flex justify-content-start align-items-center"><img src="./assets/franca.png" class="me-2" alt=""> Français</div>
                        <div class="w-100 ps-2 py-1 d-flex justify-content-start align-items-center"><img src="./assets/emirados.png" class="me-2" alt=""> عربي</div>
                        <div class="w-100 ps-2 py-1 d-flex justify-content-start align-items-center"><img src="./assets/russia.png" class="me-2" alt=""> Русский</div>
                        <div class="w-100 ps-2 py-1 d-flex justify-content-start align-items-center"><img src="./assets/indonesia.png" class="me-2" alt=""> bahasa Indonesia</div>
                        <div class="w-100 ps-2 py-1 d-flex justify-content-start align-items-center"><img src="./assets/alemanha.png" class="me-2" alt=""> Deutsch</div>
                        <div class="w-100 ps-2 py-1 d-flex justify-content-start align-items-center"><img src="./assets/japao.png" class="me-2" alt=""> 日本</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="game">
            <div class="box1">
                <div class="box-timer">
                    <div class="timer">
                        <button>
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="time">00:00:00</div>
                    </div>
                    <div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Verificador de erros</label>
                        </div>
                    </div>
                </div>
                <div class="sudoku">
                    <span id="pause-page" class="w-100 h-100 justify-content-center align-items-center">
                        <i class="fas fa-play"></i>

            </div>
            <div class="box2">
                <button class="new-game">
                    Novo jogo
                    <div id="bg-false" class="d-none d-flex justify-content-center align-items-center w-100 h-100">
                        <div id="load" class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </button>
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>

                </div>
                <div class="control-buttons">
                    <button id="tip">
                        <i class="fas fa-lightbulb"></i>
                    </button>
                    <button id="eraser">
                        <i class="fas fa-eraser"></i>
                    </button>
                    <button id="pencil">

                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>

</html>
